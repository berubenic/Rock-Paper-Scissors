<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ff48c16a89.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="title">Rock, Paper, Scissors</h1>
      <i class="far fa-hand-rock fa-4x rock-icon icon"></i>
      <i class="far fa-hand-paper fa-4x paper-icon icon"></i>
      <i class="far fa-hand-scissors fa-4x scissor-icon icon"></i>
      <div class="player-side side">
        <h2 class="player">Your Score</h2>
        <p class="player-score score"></p>
      </div>
      <h1 class="display-winner"></h1>
      <div class="computer-side side">
        <h2 class="computer">Computer Score</h2>
        <p class="computer-score score"></p>
      </div>

      <button class="rock-btn" id="rock-btn">Rock</button>
      <button class="paper-btn" id="paper-btn">Paper</button>
      <button class="scissor-btn" id="scissor-btn">Scissors</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
